{% extends "admin/base.html" %}

{% block title %}Editar Promoção{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Editar Promoção</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome da Promoção</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ promotion.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="discount_type" class="form-label">Tipo de Desconto</label>
                                    <select class="form-select" id="discount_type" name="discount_type" required>
                                        <option value="percentage" {% if promotion.discount_type == 'percentage' %}selected{% endif %}>Porcentagem</option>
                                        <option value="fixed" {% if promotion.discount_type == 'fixed' %}selected{% endif %}>Valor Fixo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="discount_value" class="form-label">Valor do Desconto</label>
                                    <input type="number" step="0.01" class="form-control" id="discount_value" name="discount_value" value="{{ promotion.discount_value }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Data de Início</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ promotion.start_date.strftime('%Y-%m-%d') }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">Data de Fim</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ promotion.end_date.strftime('%Y-%m-%d') }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ promotion.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if promotion.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Promoção Ativa
                                </label>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Atualizar Promoção</button>
                            <a href="{{ url_for('admin.promotions') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
