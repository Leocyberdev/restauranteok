{% extends "admin/base.html" %}

{% block title %}Editar Despesa - Admin{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Editar Despesa</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Editar Despesa</h6>
        </div>
        <div class="card-body">
            <form action="{{ url_for('admin.edit_expense', expense_id=expense.id) }}" method="POST">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ expense.description }}" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
                </div>
                <div class="form-group">
                    <label for="expense_type">Tipo de Despesa</label>
                    <select class="form-control" id="expense_type" name="expense_type" required>
                        <option value="aluguel" {% if expense.expense_type == 'aluguel' %}selected{% endif %}>Aluguel</option>
                        <option value="salarios" {% if expense.expense_type == 'salarios' %}selected{% endif %}>Salários</option>
                        <option value="contas_fixas" {% if expense.expense_type == 'contas_fixas' %}selected{% endif %}>Contas Fixas</option>
                        <option value="outros" {% if expense.expense_type == 'outros' %}selected{% endif %}>Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar Despesa</button>
                <a href="{{ url_for('admin.expenses') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
